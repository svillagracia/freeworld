<form [formGroup]="cohortForm" novalidate (submit)="onSubmit(cohortForm)">
  <mat-form-field>
    <mat-label>Maximum Credit Hours</mat-label>
    <input matInput formControlName="maxInstructionHours" type="number" />
  </mat-form-field>

  <mat-form-field>
    <mat-label># of Students of Consideration</mat-label>
    <input
      matInput
      formControlName="numberOfStudents"
      type="number"
      (blur)="addStudents()"
    />
  </mat-form-field>

  <div formArrayName="students">
    <h3>Student Candidates</h3>
    <mat-card *ngFor="let student of students.controls; let i = index">
      <div [formGroupName]="i">
        <mat-card-header> Student {{ i + 1 }} </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Student Name</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Earnings Potential</mat-label>
            <input matInput formControlName="potential" type="number" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Instruction Hours</mat-label>
            <input matInput formControlName="hours" type="number" />
          </mat-form-field>
        </mat-card-content>
      </div>
    </mat-card>
  </div>

  <button
    mat-raised-button
    color="accent"
    type="submit"
    [disabled]="!cohortForm.valid"
  >
    Submit
  </button>
</form>
<div class="clear">
  <button mat-raised-button color="primary" (click)="clearForm()">Clear</button>
</div>
